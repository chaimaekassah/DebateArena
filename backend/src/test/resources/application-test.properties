# --- 1. FORCE LA BASE DE DONNÉES H2 ---
spring.datasource.url=jdbc:h2:mem:debatearena_test_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# --- 2. CONFIGURATION JPA/HIBERNATE ---
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- 3. DÉSACTIVER LES OUTILS DE MIGRATION (Souvent coupables de l'erreur) ---
spring.flyway.enabled=false
spring.liquibase.enabled=false